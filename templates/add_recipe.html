{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <header class="form-header">
        <h1>Add New Recipe</h1>
        <p>Log a new culinary masterpiece to your collection.</p>
    </header>

    <form action="{{ url_for('create') }}" method="POST" class="recipe-form" id="recipeForm">
        <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" id="name" name="name" required 
                   placeholder="e.g., Spicy Basil Pesto" class="form-input">
            <small class="helper-text">Give your recipe a unique, descriptive name.</small>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category" class="form-input">
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Snack">Snack</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rating">Rating (1-5)</label>
                <input type="number" id="rating" name="rating" 
                       min="1" max="5" value="5" class="form-input">
            </div>
        </div>

        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" name="ingredients" required 
                      placeholder="Enter each ingredient on a new line..." 
                      rows="6" class="form-input"></textarea>
        </div>

        <div class="form-group">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" required 
                      placeholder="Step 1: Boil water...&#10;Step 2: Add salt..." 
                      rows="8" class="form-input"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-save">Save to Collection</button>
            <a href="{{ url_for('home') }}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
